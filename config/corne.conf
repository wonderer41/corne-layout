# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_KEYBOARD_NAME="SIBLINS"
CONFIG_ZMK_MOUSE=y

CONFIG_BT_MAX_PAIRED=5
CONFIG_ZMK_BLE_PEER_COUNT=5

# Mouse movement tuning
CONFIG_ZMK_MOUSE_MOVE_MAX=2000
CONFIG_ZMK_MOUSE_MOVE_DELTA=80
CONFIG_ZMK_MOUSE_MOVE_TIME=20

# Scroll tuning
CONFIG_ZMK_MOUSE_SCROLL_MAX=30
CONFIG_ZMK_MOUSE_SCROLL_DELTA=6
CONFIG_ZMK_MOUSE_SCROLL_TIME=15
